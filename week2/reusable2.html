<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Primary Example</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .button-primary {
            background-color: #571341; 
            border:black; 
            border-radius: 5px; 
            padding: 10px 20px; 
            color: white; 
            font-size: 20px; 
            cursor: pointer; 
            transition: background cubic-bezier(0.075, 0.82, 0.165, 1); 
        }

        .button-primary:hovereffects {
            background-color: #b30092; 
        }
    </style>
</head>
<body>
    <button class="button-primary">Primary Button</button>
    <down>
    <button class="button-primary">secondary Primary Button</button>
</down>
</body>
</html>
