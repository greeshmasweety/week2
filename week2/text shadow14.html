<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading with Text Shadow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        h1, h2, h3 {
            text-align: center;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5); /* Text shadow for lifted effect */
        }

        h1 {
            color: #333333;
            font-size: 36px;
        }

        h2 {
            color: #666666;
            font-size: 24px;
        }

        h3 {
            color: #999999;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>Main Title</h1>
    <h2>Subtitle</h2>
    <h3>Sub-subtitle</h3>

</body>
</html>
