<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Navigation Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #351484;
            padding: 10px 20px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px; /* Adjust margin between list items */
        }

        nav ul li:last-child {
            margin-right: 0; /* Remove margin from the last list item */
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase; /* Uppercase text for list items */
            padding: 10px 15px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #960505;
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#menu bar">menu bar</a></li>
            <li><a href="#sources">Sources</a></li>
            <li><a href="#adresses">adresses</a></li>
        </ul>
    </nav>

</body>
</html>
